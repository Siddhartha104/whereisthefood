<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Dashboard</title>
    <style>
        /* Global Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        /* Body Styling */
        body { font-family: Arial, sans-serif; background-color: #f9f9f9; display: flex; }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #333;
            color: white;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            font-size: 1.8em;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 20px;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s ease;
        }

        .sidebar ul li a:hover {
            color: #a0522d;
        }

        .sidebar .avatar-container {
            text-align: center;
        }

        .sidebar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Main Dashboard Styling */
        .main-content {
            flex: 1;
            padding: 40px 20px;
            max-width: 800px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .main-content h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-top: 5px;
            background-color: #f9f9f9;
        }

        .btn {
            background-color: #a0522d;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            background-color: #8b4513;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #a0522d;
            color: white;
            padding: 20px;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .popup.show {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
                padding: 20px;
            }

            .sidebar h2 {
                font-size: 1.5em;
            }

            .main-content {
                padding: 30px 15px;
            }

            .form-group input {
                font-size: 1em;
            }
        }

    </style>
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="avatar-container">
            <img src="https://via.placeholder.com/80" alt="User Avatar">
            <h2>John Doe</h2>
        </div>
        <ul>
            <li><a href="#">Dashboard</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Settings</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <h1>Profile Settings</h1>
        <form id="profileForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" value="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="johndoe@example.com">
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" value="123-456-7890">
            </div>
            <button type="button" class="btn" onclick="saveProfile()">Save Changes</button>
        </form>
    </div>

    <!-- Success Popup -->
    <div class="popup" id="profilePopup">
        <p>Profile updated successfully!</p>
    </div>

    <script>
        function saveProfile() {
            const popup = document.getElementById("profilePopup");
            popup.classList.add("show");
            setTimeout(() => popup.classList.remove("show"), 2000);
        }
    </script>
</body>
</html>
